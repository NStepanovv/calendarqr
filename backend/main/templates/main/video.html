{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'deco_logo.png' %}" alt="Логотип">
        </a>
    </div>
    <div class="container">
        <h1>{{ video.title }}</h1>
        <video controls>
            <source src="{{ video.file.url }}" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
</body>
</html>
